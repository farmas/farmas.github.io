<html>
  <head>
    <link href="snake.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .snake-controls button
        {
            float:right;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="snake.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            var game = farmas.createSingleGame({
                setScore: function (score) {
                    $('#snake-score').text(score);
                }
            });

            $('body').keydown(function (e) {
                return game.handleKeydown(e);
            });

            $('#snake-restart').click(function () {
                game.start();
            });

            game.start();

        });
    </script>
  </head>
  <body>
    <div class="snake-game">
      <div class="snake-instructions">
          Use UP, DOWN, LEFT, RIGHT arrows to move the snake.
          Eat the fruit!
      </div>
      <canvas id="game" width="820" height="420"></canvas>
      <div class="snake-controls">
          Score: <span id="snake-score">0</span>
          <button class="btn btn-primary" id="snake-restart">Restart</button>
      </div>
  </div>
  </body>
</html>
