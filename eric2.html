<html>

<head>
    <title>Skeleton Canvas for Eric</title>
</head>

<body>
    <div style="text-align:center;font-size:large;">
        <div style="margin-bottom: 10px;">
            Skeleton canvas for Eric
        </div>
        <canvas id="game" width="820" height="420"></canvas>
    </div>

    <script>
            var canvas = document.getElementById('game');
            var ctx = canvas.getContext('2d');
            var drawSquare = function(x, y) {
                ctx.lineCap = 'butt';
                ctx.fillStyle = 'black'; //'#0000ff';
                ctx.beginPath();
                ctx.rect(x, y, 10, 10);
                ctx.fill();
            }

            var x = 0;
            var y = 0;

            while (x < 800) {
                drawSquare(x, y);
                x++;
            }

            while (y < 400) {
                drawSquare(x, y);
                y++;
            }

            while (x >= 0) {
                drawSquare(x, y);
                x--;
            }

            while (y >= 0) {
                drawSquare(x, y);
                y--;
            }

            // setup a timer
            var timer = window.setInterval(function () { 
                // tick!
             }, 60);
    </script>
</body>

</html>
